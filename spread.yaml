project: wlcs

kill-timeout: 50m

backends:
    lxd:
        systems:
            - ubuntu-18.04
            - ubuntu-20.04
            - ubuntu-devel:
                image: ubuntu-daily:devel/amd64
            - debian-sid:
                image: debian-cloud-testing/debian-sid
            - fedora-31
            - fedora-32
            - alpine-3.11

suites:
    spread/build/:
        summary: Build wlcs
        environment:
            CC/gcc: gcc
            CXX/gcc: g++
            CC/clang: clang
            CXX/clang: clang++

path:
    /spread/wlcs

exclude:
    - .git
