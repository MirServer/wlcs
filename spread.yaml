project: wlcs

kill-timeout: 50m

backends:
    lxd:
        systems:
            - ubuntu-16.04
            - ubuntu-18.04
            - ubuntu-19.04
            - ubuntu-devel:
                image: ubuntu-daily:devel/amd64
            - fedora-29
            - fedora-30
            - alpine-3.10

suites:
    spread/build/:
        summary: Build wlcs
        environment:
            CC/gcc: gcc
            CXX/gcc: g++
            CC/clang: clang
            CXX/clang: clang++

path:
    /spread/wlcs

exclude:
    - .git
